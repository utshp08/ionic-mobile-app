<ion-content>
  <div class="gradbackgound" padding>
  <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
    <div class="logo-section">
      <img id="logo" [src]="(logo)"/>
    </div>
  </ion-col>
  <div class="form-section">
  <form #form="ngForm" (ngSubmit)="login(form)" [formGroup] = "loginForm">

    <ion-grid>

      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" formControlName="email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" formControlName="password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
     
        
        <div class="reset-password-section">
          <a  routerLink='/password-reset'>Reset password</a>
        </div>
    </ion-grid>
  </form>
</div>

  <div class="footer-section">
    <ion-toolbar>
      <ion-title>
        Don't have account? <a routerLink='/register'>
          Register</a> here.</ion-title>
    </ion-toolbar>
  </div>
</div>
</ion-content>
