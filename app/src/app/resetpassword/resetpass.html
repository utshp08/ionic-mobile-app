<ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
              </ion-buttons>
          <ion-title>Reset Password</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
          <div class="gradbground" padding>
         
        <div class="form-section">
          <form  #form="ngForm" (ngSubmit)="resetpass(form)">
            
            <ion-grid>
      
              <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                  
                    <div padding>
                        
                        <h3>Forgot Password?</h3>
                        <a>Please enter your email address and we'll send a link to 
                            create a new password via email.
                        </a>

                        <ion-item>
                          <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
                        </ion-item>
                      </div>
      
                      <div padding>
                        <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Submit</ion-button>
                      </div>
                </ion-col>
              </ion-row>
             
            </ion-grid>
          </form>
        </div>
        
          
        </div>
      </ion-content>
